<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marcador Pedro Escartín ULTRA GIGANTE</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIGURACIÓN BASE --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            font-family: 'Teko', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #contenedor-principal {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Aprovecha todo el ancho de los 25 bloques */
            padding: 0 2vw;
            box-sizing: border-box;
        }

        /* --- EQUIPOS --- */
        .bloque-equipo {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%;
        }

        .nombre-equipo {
            font-size: 8vw; /* ¡Mucho más grande! */
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 4px 4px 0px #000;
            white-space: nowrap;
        }

        .logo {
            height: 25vh; /* Proporcional a la altura del marcador */
            width: auto;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.9));
            margin-bottom: 1vh;
        }

        /* --- ZONA CENTRAL (EL CORAZÓN DEL MARCADOR) --- */
        .bloque-central {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 45%;
            height: 100%;
        }

        .marcador-goles {
            font-size: 35vh; /* GOLES GIGANTES: Ocupan el 35% de la altura */
            font-weight: 700;
            line-height: 0.7;
            display: flex;
            align-items: center;
            gap: 2vw;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(75, 0, 130, 0.5); /* Brillo morado sutil */
        }

        .cronometro {
            font-size: 18vh; /* CRONÓMETRO GIGANTE */
            color: #ffcc00;
            background-color: #111;
            padding: 0 4vw;
            border-radius: 15px;
            border: 4px solid #333;
            margin-top: 2vh;
            font-variant-numeric: tabular-nums; /* Evita que los números bailen */
        }

        /* --- CONTROLES (SOLO PARA EL OPERADOR) --- */
        #controles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0; /* Invisible por defecto */
            transition: opacity 0.2s;
            z-index: 999;
        }

        #controles:hover {
            opacity: 1; /* Aparece al pasar el láser/ratón */
        }

        .panel-botones {
            background: #222;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #4b0082;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px 25px;
            font-size: 20px;
            font-family: sans-serif;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: #444;
            color: white;
        }

        button:hover { background: #4b0082; }
        .btn-green { background: #2e7d32; }
        .btn-red { background: #c62828; }

    </style>
</head>
<body>

<div id="contenedor-principal">
    
    <div class="bloque-equipo">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/96/CD_Guadalajara_Logo.png/180px-CD_Guadalajara_Logo.png" class="logo">
        <div class="nombre-equipo" style="color: #d8baff;">GUADA</div>
    </div>

    <div class="bloque-central">
        <div class="marcador-goles">
            <span id="score-local">0</span>
            <span style="color: #4b0082;">-</span>
            <span id="score-visitante">0</span>
        </div>
        <div class="cronometro" id="timer">00:00</div>
    </div>

    <div class="bloque-equipo">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f6/Real_Zaragoza_logo.svg/180px-Real_Zaragoza_logo.svg.png" class="logo">
        <div class="nombre-equipo" style="color: #ffffff;">ZARAGOZA</div>
    </div>

    <div id="controles">
        <div class="panel-botones">
            <button onclick="goal('local', 1)">L GOL +</button>
            <button class="btn-green" onclick="startTimer()">START</button>
            <button onclick="goal('visitante', 1)">V GOL +</button>
            <button onclick="goal('local', -1)">L GOL -</button>
            <button class="btn-red" onclick="pauseTimer()">PAUSA</button>
            <button onclick="goal('visitante', -1)">V GOL -</button>
            <button onclick="setHalfTime()">45:00</button>
            <button onclick="resetTimer()">RESET</button>
            <button onclick="document.getElementById('controles').style.display='none'">CERRAR</button>
        </div>
    </div>

</div>

<script>
    let seconds = 0;
    let timerInterval = null;
    let isRunning = false;
    let scoreL = 0;
    let scoreV = 0;

    const displayTimer = document.getElementById('timer');
    const displayL = document.getElementById('score-local');
    const displayV = document.getElementById('score-visitante');

    function formatTime(totalSeconds) {
        const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
        const s = (totalSeconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function startTimer() {
        if (!isRunning) {
            isRunning = true;
            timerInterval = setInterval(() => {
                seconds++;
                displayTimer.innerText = formatTime(seconds);
            }, 1000);
        }
    }

    function pauseTimer() {
        isRunning = false;
        clearInterval(timerInterval);
    }

    function resetTimer() {
        pauseTimer();
        seconds = 0;
        displayTimer.innerText = "00:00";
        scoreL = 0; scoreV = 0;
        updateScores();
    }

    function setHalfTime() {
        seconds = 45 * 60;
        displayTimer.innerText = "45:00";
    }

    function goal(team, amount) {
        if (team === 'local') {
            scoreL += amount;
            if (scoreL < 0) scoreL = 0;
        } else {
            scoreV += amount;
            if (scoreV < 0) scoreV = 0;
        }
        updateScores();
    }

    function updateScores() {
        displayL.innerText = scoreL;
        displayV.innerText = scoreV;
    }
</script>

</body>
</html>
