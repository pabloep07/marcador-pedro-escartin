<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marcador Pedro Escartín 33x11 ULTRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- BASE --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            font-family: 'Teko', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #contenedor-principal {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: black;
        }

        /* --- CRONÓMETRO (PROPORCIÓN 33x11) --- */
        .header-tiempo {
            width: 100%;
            background: linear-gradient(180deg, #0a0a0a 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 8px solid #4b0082; /* Línea más gruesa para marcar el ancho */
            height: 40vh; /* Ajustado para que el resto respire mejor */
        }

        .cronometro {
            font-size: 28rem; /* ¡Más grande para aprovechar el ancho! */
            color: #ffcc00;
            line-height: 0.9;
            font-weight: 700;
            letter-spacing: 15px; /* Espaciado premium de estadio */
            text-shadow: 0 0 40px rgba(255, 204, 0, 0.3);
            font-variant-numeric: tabular-nums;
        }

        /* --- CUERPO CENTRAL (MÁXIMA VISIBILIDAD) --- */
        .cuerpo-marcador {
            display: flex;
            width: 100%;
            height: 60vh;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px; /* Más padding lateral para el formato 33 bloques */
            box-sizing: border-box;
        }

        .bloque-equipo {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 32%;
        }

        .nombre-equipo {
            font-size: 13rem; /* ¡SUBIDO A 13rem! Monumental */
            font-weight: 700;
            text-transform: uppercase;
            line-height: 0.75;
            text-align: center;
            color: #fff;
            margin-bottom: 5px;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        .logo {
            height: 200px; /* Un poco más grande ahora que hay más espacio */
            width: 200px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
        }

        /* --- GOLES (CENTRO ABSOLUTO) --- */
        .goles-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36%;
        }

        .goles-numero {
            font-size: 42rem; /* ¡SUBIDO A 42rem! No se escapa ni un detalle */
            font-weight: 700;
            line-height: 0.7;
            text-shadow: 0 0 40px rgba(255,255,255,0.2);
            min-width: 0.7em; /* Estabilidad total si llegas a 10 goles */
            text-align: center;
            font-variant-numeric: tabular-nums;
        }

        .separador {
            font-size: 15rem;
            color: #4b0082;
            margin: 0 15px;
            opacity: 0.8;
        }

        /* --- PANEL DE CONTROL --- */
        #controles {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.98);
            display: flex;
            justify-content: center;
            padding: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 999;
        }

        #contenedor-principal:hover #controles { opacity: 1; }

        button {
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #333;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-family: 'Teko', sans-serif;
            font-size: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }
        button:hover { background: #4b0082; border-color: #d8baff; }
    </style>
</head>
<body>

<div id="contenedor-principal">
    
    <div class="header-tiempo">
        <div class="cronometro" id="timer">00:00</div>
    </div>

    <div class="cuerpo-marcador">
        
        <div class="bloque-equipo">
            <div class="nombre-equipo" style="color: #d8baff;">GUADALAJARA</div>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/96/CD_Guadalajara_Logo.png/180px-CD_Guadalajara_Logo.png" alt="L" class="logo">
        </div>

        <div class="goles-container">
            <span class="goles-numero" id="score-local">0</span>
            <span class="separador">-</span>
            <span class="goles-numero" id="score-visitante">0</span>
        </div>

        <div class="bloque-equipo">
            <div class="nombre-equipo">ZARAGOZA</div>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f6/Real_Zaragoza_logo.svg/180px-Real_Zaragoza_logo.svg.png" alt="V" class="logo">
        </div>

    </div>

    <div id="controles">
        <button onclick="goal('local', 1)">LOCAL GOL +</button>
        <button onclick="goal('local', -1)">-</button>
        <button onclick="startTimer()" style="color:#4eff4e">▶ INICIAR</button>
        <button onclick="pauseTimer()" style="color:#ff4e4e">⏸ PAUSA</button>
        <button onclick="resetTimer()">RESET</button>
        <button onclick="setHalfTime()">45:00</button>
        <button onclick="goal('visitante', -1)">-</button>
        <button onclick="goal('visitante', 1)">VISIT. GOL +</button>
    </div>

</div>

<script>
    let seconds = 0;
    let timerInterval = null;
    let isRunning = false;
    let scoreL = 0;
    let scoreV = 0;

    const displayTimer = document.getElementById('timer');
    const displayL = document.getElementById('score-local');
    const displayV = document.getElementById('score-visitante');

    function formatTime(totalSeconds) {
        const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
        const s = (totalSeconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function startTimer() {
        if (!isRunning) {
            isRunning = true;
            timerInterval = setInterval(() => {
                seconds++;
                displayTimer.innerText = formatTime(seconds);
            }, 1000);
        }
    }

    function pauseTimer() {
        isRunning = false;
        clearInterval(timerInterval);
    }

    function resetTimer() {
        pauseTimer();
        seconds = 0;
        displayTimer.innerText = "00:00";
        scoreL = 0; scoreV = 0;
        updateScores();
    }

    function setHalfTime() {
        pauseTimer();
        seconds = 45 * 60;
        displayTimer.innerText = "45:00";
    }

    function goal(team, amount) {
        if (team === 'local') {
            scoreL += amount;
            if (scoreL < 0) scoreL = 0;
        } else {
            scoreV += amount;
            if (scoreV < 0) scoreV = 0;
        }
        updateScores();
    }

    function updateScores() {
        displayL.innerText = scoreL;
        displayV.innerText = scoreV;
    }
</script>

</body>
</html>
