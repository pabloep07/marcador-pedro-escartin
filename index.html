<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marcador Pedro Escartín TV</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIGURACIÓN BASE --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Negro puro para fundirse con la pantalla */
            color: white;
            font-family: 'Teko', sans-serif; /* Fuente principal para todo */
            overflow: hidden;
            user-select: none;
        }

        #contenedor-principal {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centrado vertical */
            align-items: center;
        }

        /* --- ZONA DEL MARCADOR (Estilo TV) --- */
        .broadcast-bar {
            display: flex;
            align-items: center; /* Alineación vertical central */
            justify-content: center; /* Todo pegado al centro pero expandiéndose */
            width: 100%;
            height: 85vh; /* Ocupa el 85% de la altura de la pantalla */
            position: relative;
        }

        /* --- EQUIPOS (Nombres y Logos) --- */
        .bloque-equipo {
            display: flex;
            align-items: center;
            width: 35%; /* Espacio para cada equipo */
            height: 100%;
        }

        .local {
            justify-content: flex-end; /* Alineado a la derecha (hacia el marcador central) */
            padding-right: 40px;
            text-align: right;
        }

        .visitante {
            justify-content: flex-start; /* Alineado a la izquierda */
            padding-left: 40px;
            text-align: left;
        }

        .nombre-equipo {
            font-size: 5rem; /* ¡GRANDE! */
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 0.9;
            text-shadow: 2px 2px 0px #000;
            max-width: 400px; /* Evita que nombres largos rompan todo */
            white-space: nowrap;
        }

        .logo {
            height: 280px; /* ESCUDOS GIGANTES */
            width: 280px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8)); /* Sombra para que destaque */
            margin: 0 30px; /* Separación con el texto */
        }

        /* --- ZONA CENTRAL (Goles y Tiempo) --- */
        .bloque-central {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(20, 20, 20, 0.9); /* Fondo gris muy oscuro semitransparente */
            padding: 0 40px;
            border-radius: 20px;
            border-bottom: 8px solid #4b0082; /* Línea Morada Dépor abajo */
            min-width: 350px;
            height: 80%;
            box-shadow: 0 0 30px rgba(0,0,0,1);
        }

        .marcador-goles {
            font-size: 16rem; /* NÚMEROS DE GOLES COLOSALES */
            font-weight: 700;
            line-height: 0.8; /* Apretado para ocupar menos altura */
            margin-top: 20px;
        }

        .cronometro {
            font-size: 5rem; /* Tiempo grande y legible debajo */
            color: #ffcc00; /* Color amarillo tiempo (estilo TV) */
            background-color: #000;
            padding: 5px 25px;
            border-radius: 10px;
            margin-top: 15px;
            letter-spacing: 3px;
        }

        /* --- BOTONERA OCULTA (Solo visible al pasar ratón) --- */
        #controles {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            padding: 10px;
            opacity: 0; /* INVISIBLE POR DEFECTO */
            transition: opacity 0.3s;
            z-index: 999;
        }

        #contenedor-principal:hover #controles {
            opacity: 1; /* Visible cuando interactúas */
        }

        button {
            background: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 10px 15px;
            margin: 0 5px;
            font-family: sans-serif;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        button:hover { background: #4b0082; }
        .btn-green { background: #1b5e20; }
        .btn-red { background: #b71c1c; }

    </style>
</head>
<body>

<div id="contenedor-principal">
    
    <div class="broadcast-bar">
        
        <div class="bloque-equipo local">
            <div class="nombre-equipo" style="color: #d8baff;">
                GUADALAJARA
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/96/CD_Guadalajara_Logo.png/180px-CD_Guadalajara_Logo.png" alt="Logo Local" class="logo" id="logo-local">
        </div>

        <div class="bloque-central">
            <div class="marcador-goles">
                <span id="score-local">0</span>-<span id="score-visitante">0</span>
            </div>
            <div class="cronometro" id="timer">00:00</div>
        </div>

        <div class="bloque-equipo visitante">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f6/Real_Zaragoza_logo.svg/180px-Real_Zaragoza_logo.svg.png" alt="Logo Visitante" class="logo" id="logo-visitante">
            <div class="nombre-equipo" style="color: #ffffff;">
                ZARAGOZA
            </div>
        </div>

    </div>

    <div id="controles">
        <button onclick="goal('local', 1)">[L] GOL +</button>
        <button onclick="goal('local', -1)">-</button>
        <span>&nbsp;|&nbsp;</span>
        <button class="btn-green" onclick="startTimer()">INICIAR</button>
        <button class="btn-red" onclick="pauseTimer()">PAUSA</button>
        <button onclick="resetTimer()">RESET</button>
        <button onclick="setHalfTime()">2ª PARTE</button>
        <span>&nbsp;|&nbsp;</span>
        <button onclick="goal('visitante', -1)">-</button>
        <button onclick="goal('visitante', 1)">[V] GOL +</button>
    </div>

</div>

<script>
    // --- LÓGICA DE JUEGO ---
    
    // Variables
    let seconds = 0;
    let timerInterval = null;
    let isRunning = false;
    let scoreL = 0;
    let scoreV = 0;

    // Elementos DOM
    const displayTimer = document.getElementById('timer');
    const displayL = document.getElementById('score-local');
    const displayV = document.getElementById('score-visitante');

    // Formato de tiempo MM:SS
    function formatTime(totalSeconds) {
        const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
        const s = (totalSeconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    // Timer
    function startTimer() {
        if (!isRunning) {
            isRunning = true;
            timerInterval = setInterval(() => {
                seconds++;
                displayTimer.innerText = formatTime(seconds);
            }, 1000);
        }
    }

    function pauseTimer() {
        isRunning = false;
        clearInterval(timerInterval);
    }

    function resetTimer() {
        pauseTimer();
        seconds = 0;
        displayTimer.innerText = "00:00";
        scoreL = 0; scoreV = 0;
        updateScores();
    }

    function setHalfTime() {
        pauseTimer();
        seconds = 45 * 60; // 45 minutos
        displayTimer.innerText = "45:00";
    }

    // Goles
    function goal(team, amount) {
        if (team === 'local') {
            scoreL += amount;
            if (scoreL < 0) scoreL = 0;
        } else {
            scoreV += amount;
            if (scoreV < 0) scoreV = 0;
        }
        updateScores();
    }

    function updateScores() {
        displayL.innerText = scoreL;
        displayV.innerText = scoreV;
    }
</script>

</body>
</html>
